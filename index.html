<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="calc">
        <div class="screen"><div class="screen__under"></div>
          <div class="screen__main">
            <span class="result">=</span>
            <span class="screen__display"></span>
          </div>
          
        </div>
        <div data-btn="ce" class="ce button">CE</div>
        <div data-btn=""class="plusminus button">+/-</div>
        <div data-btn="%"class="percent button">%</div>
        <div data-btn="/"class="divide button">/</div>
        <div data-btn="7"class="seven button">7</div>
        <div data-btn="8"class="eight button">8</div>
        <div data-btn="9"class="nine button">9</div>
        <div data-btn="*"class="multiply button">*</div>
        <div data-btn="4"class="four button">4</div>
        <div data-btn="5"class="five button">5</div>
        <div data-btn="6"class="six button">6</div>
        <div data-btn="-"class="substract button">-</div>
        <div data-btn="1"class="one button">1</div>
        <div data-btn="2"class="two button">2</div>
        <div data-btn="3"class="three button">3</div>
        <div data-btn="+"class="add button">+</div>
        <div data-btn="0"class="zero button">0</div>
        <div data-btn="."class="dot button">.</div>
        <div data-btn="="class="equal button">=</div>
      </div>
    </div>
  </body>
</html>
